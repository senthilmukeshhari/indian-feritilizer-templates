<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Card Loading Animation</title>
</head>
<style>/* styles.css */
  .loading-card {
    width: 300px;
    height: 200px;
    position: relative;
    background: #f6f7f8;
    overflow: hidden;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
  }
  
  .shine-line {
    height: 20px;
    margin: 10px 0;
    background: #eee;
    position: relative;
    overflow: hidden;
  }
  
  .shimmer {
    width: 100%;
    height: 100%;
    /* background: linear-gradient(90deg, rgba(255, 255,255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%); */
    background: linear-gradient(90deg, rgba(216, 13, 13, 1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(234, 9, 9, 0.9) 100%);
    position: absolute;
    top: 0;
    left: -150%;
    animation: shimmer 1.5s infinite;
  }
  
  @keyframes shimmer {
    0% {
      left: -150%;
    }
    50% {
      left: 100%;
    }
    100% {
      left: 100%;
    }
  }
  
</style>

<body>
  <div class="container mt-5">
    <div class="card-wrapper">
      <div class="card loading-card" id="loadingCard">
        <div class="card-body">
          <div class="shimmer shine-line"></div>
          <div class="shimmer shine-line"></div>
          <div class="shimmer shine-line"></div>
          <div class="shimmer shine-line"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // script.js
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        const card = document.getElementById("loadingCard");
        card.innerHTML = `
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image">
      <div class="card-body">
        <h5 class="card-title">Loaded Card</h5>
        <p class="card-text">This is the card content that appears after loading.</p>
      </div>
    `;
        card.classList.remove("loading-card");
      }, 2000); // Simulates a 2-second loading time
    });

  </script>
</body>

</html>
